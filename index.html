<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellular Automata Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="cvs"></canvas>
    <div class="panel palettePanel" id="paletteBox">
    </div>
    <div class="panel editorPanel">
        <div class="editorTextPanel">
            <textarea id="editorBox" spellcheck="false"></textarea>
        </div>
        <div class="editorControlsPanel">
            <button class="controlButton" id="loadBtn">Load</button>
            <button class="controlButton" id="startBtn" disabled>Start</button>
            <button class="controlButton" id="stepBtn" disabled>Step</button>
            <button class="controlButton" id="clearBtn" disabled>Clear</button>
        </div>
    </div>
    <div class="panel examplesPanel">
        <span class="sectionHeader">Examples</span>
        <div id="examplesList"></div>
    </div>

    <script src="editor.js"></script>
    <script src="examples.js"></script>
    <script src="main.js"></script>
</body>
</html>
